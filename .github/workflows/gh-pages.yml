name: Publish github pages

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Install deps, build and publish
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: Install root packages
        run: npm install
      - name: Generate library
        run: |
          pushd library
          npm run build
          popd
      - name: Generate examples and copy to pages
        run: |
          pushd examples
          npm run build
          cp -r dist ../pages
          mv ../pages/dist ../pages/examples
          popd
      - name: Generate explorer and copy to pages
        run: |
          pushd explorer
          npm run build
          cp -r dist ../pages
          mv ../pages/dist ../pages/explorer
          popd
      - name: Generate browser and copy to pages
        run: |
          pushd browser
          npm run build
          cp -r dist ../pages
          mv ../pages/dist ../pages/browser
          popd
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
