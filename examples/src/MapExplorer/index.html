<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T3D API - Examples : Map Rendering</title>
    <style type="text/css">
      body {
        background: rgb(251, 241, 244); /*titanium white*/
        font-family: sans-serif;
      }
      label,
      button {
        display: block;
      }
      label span {
        font-weight: bold;
        display: inline-block;
      }
      input {
        width: 200px;
      }
      .range {
        width: 75px;
      }
      #log {
        font-family: monospace;
        font-size: 12px;
        float: right;
        width: 250px;
        overflow: auto;
      }
      #keys {
        font-family: monospace;
        font-size: 12px;
        position: fixed;
        bottom: 0;
        padding: 10px;
        overflow: auto;
      }
      .barFloat {
        display: inline-block;
        padding: 5px;
      }
      .btnfloat {
        display: inline-block;
        margin-right: 5px;
      }
      #topBar {
        background-color: lightgray;
      }
      canvas {
        position: fixed;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="uiContainer">
      <div id="topBar">
        <label class="barFloat">
          <span>Load Gw2.dat:</span>
          <input id="filePicker" type="file" />
        </label>

        <label class="barFloat">
          <span>Select Map:</span>
          <select id="fileMapSelect" disabled></select>
        </label>

        <div class="barFloat">
          <button id="loadMapBtn" class="btnfloat" disabled>Load map</button>
          <button id="loadCollBtn" class="btnfloat" disabled>Load collisions</button>
          <button id="loadPropsBtn" class="btnfloat" disabled>Load props</button>
          <button id="loadZoneBtn" class="btnfloat" disabled>Load zone props</button>
          <label class="btnfloat" for="mvntSpeedRange">Speed:</label>
          <input
            class="range"
            type="range"
            id="mvntSpeedRange"
            name="mvntSpeedRange"
            min="500"
            max="10000"
            value="1000"
            disabled
          />
          <label class="btnfloat" for="fogRange">Fog:</label>
          <input class="range" type="range" id="fogRange" name="fogRange" min="0" max="100000" value="25000" disabled />
          <button id="controllerReset" class="btnfloat" disabled>Unstuck Cam</button>
        </div>
      </div>
      <div id="log"></div>
      <p id="keys">Move: W/A/S/D - Tilt: Q/E - Up: R - Down: F - Look: Press mouse / Arrow keys</p>
    </div>
    <script src="../static/jquery.js"></script>
    <script src="../static/DataStream.js"></script>
    <script src="../static/three.js"></script>
    <script src="../static/stats.min.js"></script>
    <script src="../static/FlyControls.js"></script>
    <script src="../static/T3D.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
